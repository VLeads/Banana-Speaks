<head>

    <title>Banana speak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

        :root {
            --primary: #FCD34D;
            --lil-black: rgb(54, 52, 52);
            --width-break: 600px;

        * {
            box-sizing: border-box;
            margin: 0px;

        nav {

        section {

        textarea {

            height: 16vh;
            margin: 1rem;

            font-size: large;
        }

        #btn-translate {

            border-style: none;
            margin: 1rem;
            margin-bottom: 0rem;
            padding: 1rem;
            font-weight: 600;
            font-size: large;
        }

        #output {
            border: 1px solid black;
            width: 80%;
            margin: 1rem;
            margin-bottom: 3rem;
            padding: 1rem;
            font-size: large;
            min-height: 10vh;
            max-height: 20vh;
            overflow: scroll;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--primary);
            text-align: center;
            color: var(--lil-black);
            padding: 1rem;

        }

        footer p {
            max-width: var(--width-break);
            font-size: large;
            margin: auto;
        }
    </style>

</head>
